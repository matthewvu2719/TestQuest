<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Time</title>

  <style>
    body {
      margin: 0;
      background: #231F20;
      display: flex;
      justify-content: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    /* Small player window */
    .player {
      width: 800px;              /* change this to resize window */
    }

    /* 16:9 frame for your 1920x1080 game */
    .frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Canvas fills frame (scaled, not cropped) */
    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      background: black;
    }

    .controls {
      text-align: center;
      margin-top: 12px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="player">
    <div class="frame">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div class="controls">
      <button id="fullscreen-btn">Fullscreen</button>
    </div>
  </div>

  <script src="Build/quest.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const btn = document.querySelector("#fullscreen-btn");
    let unityInstance = null;

    createUnityInstance(canvas, {
      dataUrl: "Build/quest.data",
      frameworkUrl: "Build/quest.framework.js",
      codeUrl: "Build/quest.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Adventure Time",
      productVersion: "1.0",

      // ðŸ”¥ THIS fixes the cropping problem
      matchWebGLToCanvasSize: true,

      // optional but recommended
      devicePixelRatio: 1,
    }).then((instance) => {
      unityInstance = instance;

      btn.onclick = () => {
        unityInstance.SetFullscreen(1);
      };
    });
  </script>
</body>
</html>
